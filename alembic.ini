[alembic]
script_location = alembic
sqlalchemy.url = postgresql+psycopg://bayleaf:bayleaf@db:5432/bayleaf_agents

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
