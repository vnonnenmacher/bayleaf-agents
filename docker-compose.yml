version: "3.9"
services:
  agents:
    build: .
    environment:
      - APP_ENV=dev
      - HOST=0.0.0.0
      - PORT=8080
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - BAYLEAF_BASE_URL=${BAYLEAF_BASE_URL:-https://bayleaf.nonnenmacher.tech}
      - BAYLEAF_TOKEN=${BAYLEAF_TOKEN:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
