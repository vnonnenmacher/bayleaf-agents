services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: bayleaf
      POSTGRES_PASSWORD: bayleaf
      POSTGRES_DB: bayleaf_agents
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  agents:
    build: .
    depends_on:
      - db
      - presidio-analyzer
    environment:
      APP_ENV: dev
      HOST: 0.0.0.0
      PORT: 8080
      LLM_PROVIDER: ${LLM_PROVIDER:-mock}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o}
      BAYLEAF_BASE_URL: ${BAYLEAF_BASE_URL:-https://bayleaf.nonnenmacher.tech}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DATABASE_URL: postgresql+psycopg://bayleaf:bayleaf@db:5432/bayleaf_agents
      PHI_FILTER_URL: http://presidio-analyzer:3000/analyze
    ports:
      - "8080:8080"
    volumes:
      - .:/app 

  presidio-analyzer:
    image: mcr.microsoft.com/presidio-analyzer:latest
    environment:
      ANALYZER_DEFAULT_MODEL_LANG: en
      PYTHONIOENCODING: utf-8
      PRESIDIO_LOG_LEVEL: DEBUG
      ANALYZER_LOG_LEVEL: DEBUG
      PYTHONUNBUFFERED: "1"
    ports:
      - "8001:3000"


volumes:
  pgdata:
